<div class="page">
    <div class="part container">
        <span class="login100-form-title p-b-26">
            VALIDATE BOOK
        </span>

        <div class="cross-validation">

            <label for="name"><b>Input Serial Number</b></label>
            <input class="input100 form-control" id="name" name="username" type="text" 
            [(ngModel)]="serialNumber">

            <button (click)="checkSerialNumber()" class="btn pink" type="submit">CHECK</button>

            <label for="psw"><b>Input Secret Code </b></label>
            <input class="input100 form-control" id="password" name="password" type="text"
            [(ngModel)]="secretCode">

            <button (click)="checkCode()" class="btn pink" type="submit">CHECK</button>
            <button (click)="activateCode()" class="btn pink" type="submit">ACTIVATE</button>
            <button routerLink="/login" class="btn pink" type="submit">BACK TO HOME PAGE</button>
        </div>
        
    </div>
</div>
